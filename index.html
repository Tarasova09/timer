<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Timer</title>
  </head>
  <body>
    <div class="promotion__timer">
      <h1 class="title">До кінця акції залишилось:</h1>
      <div class="timer">
        <div class="timer__block">
          <span id="days">7</span>
          days
        </div>

        <div class="timer__block">
          <span id="hours">23</span>
          hours
        </div>

        <div class="timer__block">
          <span id="minutes">59</span>
          minutes
        </div>

        <div class="timer__block">
          <span id="seconds">59</span>
          seconds
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
